<div class="container responsive-grid">
  <div class="create">
    <button mat-icon-button>
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <mat-card class="card" ppearance="outlined" *ngFor="let data of ELEMENT_DATA">
    <mat-card-header>
      <mat-card-title>{{data.description}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Categoria: {{data.category}}</p>
      <p>Valor: R$ {{data.value}}</p>
      <p>Forma de Pagamento: {{data.paymentMethod}}</p>
      <p>Data: {{data.paymentDate}}</p>
      <p>Status: {{data.status}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">Editar</button>
      <button mat-button color="warn">Deletar</button>
    </mat-card-actions>
  </mat-card>
  <div class="value">
    <h1>Valor total: R$ {{totalValue}}</h1>
  </div>
</div>
