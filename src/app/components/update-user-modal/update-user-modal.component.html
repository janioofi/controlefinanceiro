<!-- update-user-modal.component.html -->
<div class="modal-header">
  <h4 class="modal-title">Atualizar Usuário</h4>
</div>
<div class="modal-body">
  <form [formGroup]="updateUserForm" (ngSubmit)="save()">
    <div class="form-group">
      <label for="username">Usuário</label>
      <input type="text" id="username" formControlName="username" class="form-control" [value]="updateUserForm.get('username')?.value" />
      <div *ngIf="updateUserForm.get('username')?.invalid && updateUserForm.get('username')?.touched" class="text-danger">
        O nome de usuário é obrigatório.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Nova Senha</label>
      <input type="password" id="password" formControlName="password" class="form-control" />
      <div *ngIf="updateUserForm.get('password')?.invalid && updateUserForm.get('password')?.touched" class="text-danger">
        A senha é obrigatória.
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirmar Senha</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" />
      <div *ngIf="updateUserForm.errors?.['mismatch'] && updateUserForm.get('confirmPassword')?.touched" class="text-danger">
        As senhas não coincidem.
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('cancel')">Fechar</button>
      <button type="submit" class="btn btn-primary" [disabled]="updateUserForm.invalid">Salvar</button>
    </div>
  </form>
</div>
