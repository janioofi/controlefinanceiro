<div class="container">
  <form class="form mat-elevation-z8">
    <img src="assets/img/login.svg" alt="Help Desk - &#64;janioofi">
    <mat-form-field color="primary" class="full-width">
      <mat-label>E-mail</mat-label>
      <input color="primary" [formControl]="email" required="" [(ngModel)]="login.email" name="email" matInput
        placeholder="Ex. usurario@cliente.com">
    </mat-form-field>

    <mat-form-field color="primary" class="full-width">
      <mat-label>Senha</mat-label>
      <input [formControl]="password" required [(ngModel)]="login.password" name="password" type="password" matInput
        placeholder="Ex. 12345">
    </mat-form-field>
    <div class="buttons">
      <button (click)="logar()" [disabled]="!validaCampos()" color="primary" mat-raised-button
        class="full-width mat-elevation-z4">Logar
      </button>
      <button (click)="registrar()" [disabled]="!validaCampos()" color="primary" mat-raised-button
        class="full-width mat-elevation-z4">Registrar
      </button>
    </div>
  </form>
</div>
