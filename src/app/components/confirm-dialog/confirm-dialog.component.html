<h1 mat-dialog-title>Confirmação</h1>
<div mat-dialog-content>
  <p>Tem certeza de que deseja excluir este pagamento?</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="warn" (click)="onConfirm()">Excluir</button>
</div>
